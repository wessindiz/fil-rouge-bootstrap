   <head>
     <meta charset="utf-8">

      <title>"Inscription/24 Carats Studio"</title>
   </head>
    <body class="linear-gradient">
        <header>
           <a href="../index.html"><img src="../images/menu/ logo24kor.png" alt="24K" class="logo"></a>
           <nav class="navmenu">
              <ul class="main-menu">
                 <li><a href="../index.html">Accueil</a></li>
                 <li><a href="studios.html">Nos studios</a></li> 
                 <li><a href="#">Nos tarifs</a></li> 
                 <li><a href="#">Le label</a></li> 
                 <li><a href="#">Contacts</a></li>
                 <li><a href="login.html">Se connecter <i class="fas fa-sign-in-alt"></i></a></li>
              </ul>
           </nav>
           <!--Menu Hamburger-->
           <button id="open">
               <a href="javascript:void(0);" class="icon" onclick="showResponsiveMenu()">
                  <i class="fa fa-bars" id="bars"></i>
                  <i class="fas fa-times" id="cross"></i>
                </a>
               <!--Liste des items du menu hamburger-->
               <ul id="open-menu">
                 <li><a href="../index.html" >Accueil</a></li>
                 <li><a href="studios.html">Nos studios</a></li> 
                 <li><a href="#">Nos tarifs</a></li> 
                 <li><a href="#">Le label</a></li> 
                 <li><a href="#">Contacts</a></li>
                 <li class="last_element"><a href="login.html">Se connecter <i class="fas fa-sign-in-alt"></i></a></li>
              </ul>
           </button>
        </header>
        <form action="#">
           <div class="divform">
               <fieldset>
                <div class="emoji"><i class="fas fa-user-circle"></i></div>
                    <h2>Créez votre compte</h2>
                    <div class="civilite">
                        <span><input type="radio" name="civi" value="male" required>
                         <label for="male">Monsieur</label>
                        </span>
                         <span><input type="radio" name="civi" value="female" required>
                            <label for="female">Madame</label>
                        </span>
                      </div>
                    <div class="name">
                       <span>Nom*</span><br>
                       <input type="text" name="nom" required>
                    </div>
                    <div class="name">                        
                        <span>Prénom*</span><br>
                       <input type="text" name="prenom" required>
                    </div>
                    
                    <div class="name">                        
                        <span>E-mail*</span><br>
                        <input type="email" name="mail" required>
                    </div>
                    <div class="name">
                        <span>Mot de passe:</span><br>
                       <input type="password" name="password" id="pwd" class="masked" required>
                       <button type="button" click="showHide()" id="eye"><i class="fas fa-eye" alt="eye""></i></button>
                    <p class="mdp">8 caractères minimum dont au moins 1 lettre et 1chiffre</p>
                    </div>
                    <div class="button">
                        <input type="submit" value="Enregistrer">
                     </div>
                </fieldset>
         </div>
         <hr>
         <div class="signin">
         <p class="msg">Vous avez déja un compte? <a href="login.html">Connectez vous ici!</a> </a></p>
         </div>
        </form>
        <script src="../javascript/main.js"></script>
        <script src="../javascript/main-signup.js"></script>
    </body>
</html>
